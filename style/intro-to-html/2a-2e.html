<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-CSS-Basics</title>
</head>
<style>
    .uber-button{
        color: white;
        height: 40px;
        width: 115px;
        border: none;
        background-color: black;
        text-align: center;
        border: none;
        cursor: pointer;
        transition: opacity 0.1;
    }
    .uber-button:hover{
        opacity: 0.7;
    }
    .uber-button:active{
        opacity: 0.5;
    }
    .amazon-button{
        color: black;
        background-color: rgb(255, 216, 20);
        border-radius: 18px;
        cursor: pointer;
        border: none;
        text-align: center;
        width: 150px;
        height: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.15;
    }
    .amazon-button:hover{
        opacity: 0.7;
    }
    .amazon-button:active{
        opacity: 0.5;
    }
    .github-button{
        color: white;
        background-color: rgb(46, 164, 79);
        border: none;
        border-radius: 5px;
        height: 45px;
        width: 120px;
        font-size: 20px;

        transition: box-shadow 0.15;
    }
    .github-button:hover{
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
    }
    .bootstrap-get-started-button{
        color: white;
        background-color: rgb(121, 82, 179);
        height: 45px;
        width: 130px;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        font-weight: bold;

        transition: opacity 0.1s;
    }
    .bootstrap-get-started-button:hover{
        opacity: 0.7;
    }
    .bootstrap-get-started-button:active{
        opacity: 0.1;
    }
    .bootstap-download-button{
        color: rgb(108, 117, 125);
        background-color: white;
        border-color: rgb(180, 178, 178);
        background-color: solid;
        height: 45px;
        width: 130px;
        border-radius: 6px;
        font: bold;
        font-size: 17px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s; 
    }
    .bootstap-download-button:hover{
        background-color: gray;
        color: white;
    }
    .linkin-apply-on-company-web-button{
        color: white;
        border: none;
        background-color: rgb(10, 102, 194);
        height: 40px;
        width: 250px;
        border-radius: 20px;
        font-size: 17px;
        font: bold;
        transition: background-color 0.15s, color 0.15s;
    }
    .linkin-apply-on-company-web-button:hover{
        background-color: rgb(13, 13, 121);
    }
    .linkin-save-button{
       color: blue;
       background-color: white;
       border-color: blue;
       border-radius: 20px;
       width: 100px;
       height: 40px;
       font-size: 17px;
       font: bold;
       transition: background-color 0.15s, color 0.15s;
    }
    .linkin-save-button:hover{
        background-color: rgb(232, 235, 240);
    }
    
</style>
<body>
    <div>
        <h2>
            <u>
                Lesson 2 Execrcises - CSS Basics
            </u>
        </h2>

         <p style="color: rgb(212, 203, 203);">
             (create new files like "2a.html", "2b.html", etc. to try these exercises)
        </p>

         <h4>
            Use CSS to recreate these buttons from famous website:
        </h4>
    </div>
    
    <div>
        <h2>
            2a.Uber
        </h2>

        <button class="uber-button">
            Request now
        </button>
    </div>

    <div>
        <h2>
            2b.Amazon
        </h2>

        <button class="amazon-button">
            Add to Cart
        </button>
    </div>

    <div>
        <h2>
            2c. GitHub
        </h2>

        <button class="github-button">
            Sign up
        </button>
    </div>

    <div>
        <h2>
            2d.Bootstrap
        </h2>

        <button class="bootstrap-get-started-button">
            Get started
        </button>

        <button class="bootstap-download-button">
            Download
        </button>
    </div>

    <div>
        <h2>
            2e.LinkedIn
        </h2>
        <button class="linkin-apply-on-company-web-button">
            Apply on company website
        </button>
        
        <button class="linkin-save-button">
            Save
        </button>
    </div>
</body>
