<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS</title>
</head>
<style>
    .line3{
        color: rgb(0, 118, 0);
    }
    .add-to-cart-button{
        color: black;
        background-color: rgb(255, 216, 20);
        border: none;
        border-radius: 20px;
        width: 100px;
        height: 20px;
        font: bold;
        cursor: pointer;
    }
    .add-to-cart-button:hover{
         background-color: rgb(247, 202, 0);
    }
    .add-to-cart-button:active{
        opacity: 0.5s;
    }
    .buy-now{
        color: black;
        background-color: rgb(255, 164, 28);
        border: none;
        border-radius: 20px;
        width: 100px;
        height: 20px;
        font: bold;
        margin: 5px;
        cursor: pointer;
    }
    .buy-now:hover{
        background-color: rgb(231, 129, 89);
    }
    .buy-now:active{
        opacity: 0.5s;
    }
    .link-back-to-amazon{
        color: rgb(0, 113, 133);
    }
    .link-back-to-amazone:hover{
        color: rgb(199, 81, 31);
    }
</style>
<body>
    <div>
        <div class="link-back-to-amazone">
            <a href="https://www.google.com/" target="_blank">
                Back to Amazon
            </a>
        </div>
        <div>  
            <h1>
                Nike Black Running Shoes
            </h1>
        </div>  
        <div class="line3">
            <h4>
                $39 - in stock.
            </h4>
        </div>
        <div>
            <h4>
                Free delivery tomorrow
            </h4>
        </div>

        <div>
            <button class="add-to-cart-button">
                Add to Cart
            </button>
            
            <button class="buy-now">
                Buy now
            </button>
        </div>
    </div>
</body>
</html>
