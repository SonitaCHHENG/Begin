<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4h. Pagination</title>
</head>
<style>
    .back-button{
        border-radius: 4px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 16px;
        margin-right: 8px;
        border-color: rgb(192, 181, 181);
    }

    .search-result{
        margin-left: 4px;
        margin-right: 4px;
        font-size: 18px
    }

    .next-button{
        margin-left: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 16px;
        border-radius: 4px;
        border-color: rgb(192, 181, 181);
    }
    
</style>
<body>
    <div>
        <button class="back-button">
            Back
        </button>

        <a class="search-result" href="https://www.google.com/">1</a>
        <a class="search-result" href="https://www.google.com/">2</a>
        <a class="search-result" href="https://www.google.com/">3</a>
        <a class="search-result" href="https://www.google.com/">4</a>
        <button class="next-button">
            Next
        </button>
    </div>
    
</body>
</html>
