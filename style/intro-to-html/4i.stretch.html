<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch</title>
</head>

<style>
    .stretch-button{
        color: white;
        background-color: green;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 15px;
        padding-left: 15px;
        font-size: 18px;
        cursor: pointer;

        transition: padding-top 1s,
            padding-bottom  1s,
            padding-left 1s,
            padding-right 1s;
    }
    .stretch-button:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 36px;
        padding-right: 36px;
    }
    .shadow-button{
        color: white;
        background-color: green;
        margin-top: 20px;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 15px;
        padding-left: 15px;
        font-size: 18px;
        cursor: pointer;

        box-shadow: 3px 3px 5px rgba(1, 0, 0, 0.3);
    }
    .shadow-button:active{
        margin-left: 3px;
        margin-right: 3px;
        box-shadow: none;
    }
    .stretch2-button{
        color: white;
        background-color: green;
        margin-top: 20px;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 18px;
        cursor: pointer;

        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;

        transition: padding 0.15s, margin 0.15s;
    }
    .stretch2-button:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
  
</style>
<body>
    <div>
        <button class="stretch-button">
            Stretch
        </button>
    </div>

    <div>
        <button class="shadow-button">
            Shadow
        </button>
    </div>

    <div>
        <button class="stretch2-button">
            One
        </button>

        <button class="stretch2-button">
            Two
        </button>

        <button class="stretch2-button"> 
            Three
        </button>
    </div>
</body>
</html>
